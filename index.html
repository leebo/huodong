<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>萌娃吃相大比拼</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/src/assets/css/animate.css">
    <link rel="stylesheet" href="/src/assets/css/sm.css">

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
    //只取一个：
    var queryString=function(key){
      return (document.location.search.match(new RegExp("(?:^\\?|&)"+key+"=(.*?)(?=&|$)"))||['',null])[1];
    }
    localStorage.removeItem("openid")

    var openid = localStorage.getItem("openid");
    var access_code = queryString('code')
    if (openid == null) {
      if (access_code == null)
      {
        var fromurl = location.href
        var appid = "wxc0fc91552316d432"
        var url = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=' + appid + '&redirect_uri=' + encodeURIComponent(fromurl) + '&response_type=code&scope=snsapi_base#wechat_redirect'
        location.href = url
      }
    }
    </script>
    <style type="text/css" media="all">
    .fade-transition {
      transition: opacity .3s ease;
    }
    .fade-enter, .fade-leave {
      opacity: 0;
    }
    </style>
  </head>
  <body class="theme-pink" >
    <div class="page">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" v-on:click="goback">
          <span class="icon icon-left"></span>
          返回
        </a>
        <h1 class="title">{{title}}</h1>
      </header>
      <router-view :title.sync="title"
         transition="fade"
         transition-mode="out-in">
      </router-view>
      <menu></menu>
    </div>
    <script src="dist/build.js"></script>
  </body>
